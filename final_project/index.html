<!DOCTYPE html>
<!-- Gana Sehaki -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4 Images 1 Mot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
</head>
<body>
  <div id="start-screen-btn">
    <button id="start-game-relax" style="font-size: 20px; padding: 10px 20px;" focus = "Without timer">RELAX Mode &#10095;</button>
    <button id="start-game-challenge" style="font-size: 20px; padding: 10px 20px;">CHALLENGE Mode &#10095;&#10095;&#10095;</button>
  </div>

  <button id="quit-btn" style="display: none; background: none; border: none; cursor: pointer;" onclick="location.reload()">
    <span class="material-symbols-outlined" style="font-size: 24px;">logout</span>
  </button> 
  
  <div id="game-wrapper" style="display: none;">
    <div id="game">

      <div id="levelTimerScore">
        <p id="score">Score: 0%</p>
        <p id="timer"></p>
        <p id="yourLevel">Level: 1</p>
      </div>
  
      <div id="images">
        <img src="" class="img" />
        <img src="" class="img" />
        <img src="" class="img" />
        <img src="" class="img" />
      </div>
  
      <div id="input-area">
        <input type="text" id="answer" placeholder="Click on a letter..."   readonly/>
      

        <button id="check">Validate</button>
        <button id="reset"><img src="images/arrow-go-back-svgrepo-com.svg" alt="arrow-back"></button>
      </div>
  
      <div id="letters-container"></div>
      
      <!-- <p id="feedback"></p> -->
    </div>
  </div>
   <button onclick="triggerEmojiCelebration()">Test ğŸ‰</button>
  <div id="emoji-celebration" style="display: none;"></div>

  <script>
    function triggerEmojiCelebration() {
      const container = document.getElementById("emoji-celebration");
      container.style.display = "block";
      const emojis = ["ğŸ‰", "âœ¨", "ğŸ˜", "ğŸŠ", "ğŸ¥³", "ğŸŒŸ", "ğŸ˜„", "ğŸ‘"];

      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.classList.add("emoji");
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = Math.random() * 100 + "vh";
        container.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
          if (i === 29) container.style.display = "none";
        }, 3000);
      }
    }
  </script>

<script src="script.js"></script>
</body>
</html>
