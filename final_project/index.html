<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>4 Images 1 Mot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen-btn">
    <button id="start-game-relax" style="font-size: 20px; padding: 10px 20px;" focus = "Without timer">RELAX Mode &#10095;</button>
    <button id="start-game-challenge" style="font-size: 20px; padding: 10px 20px;">CHALLENGE Mode &#10095;&#10095;&#10095;</button>
  </div>

  <button id="quit-btn" style="display: none;"  onclick="location.reload()">Quit game</button>
 
  <div id="game-wrapper" style="display: none;">
    <div id="game">

      <div id="levelTimerScore">
        <p id="score">Score: 0%</p>
        <p id="timer"></p>
        <p id="yourLevel">Level: 1</p>
      </div>
  
      <div id="images">
        <img src="" class="img" />
        <img src="" class="img" />
        <img src="" class="img" />
        <img src="" class="img" />
      </div>
  
      <div id="input-area">
        <input type="text" id="answer" placeholder="Click on a letter..."   readonly/>
        <button id="check">Validate</button>
        <button id="reset"><img src="images/arrow-go-back-svgrepo-com.svg" alt="arrow-back"></button>
      </div>
  
      <div id="letters-container"></div>
      <p id="feedback"></p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
