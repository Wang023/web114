<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>4 Images 1 Mot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen-btn">
    <button id="start-game" style="font-size: 20px; padding: 10px 20px;">Click to play &#8680;</button>
  </div>
  
  <div id="game-wrapper" style="display: none;">
    <div id="game">
      
      <p id="timer"></p>
  
      <div id="images">
        <img src="" class="img" />
        <img src="" class="img" />
        <img src="" class="img" />
        <img src="" class="img" />
      </div>
  
      <div id="input-area">
        <input type="text" id="answer" placeholder="Click on a letter..."  readonly/>
        <button id="check">Validate</button>
        <button id="reset"><img src="images/arrow-go-back-svgrepo-com.svg" alt="arrow-back"></button>
      </div>
  
      <div id="letters-container"></div>
      <p id="feedback"></p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
